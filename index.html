<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUDID Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              painter: {
                primary: 'var(--painter-primary)',
                secondary: 'var(--painter-secondary)',
                accent: 'var(--painter-accent)',
                bg: 'var(--painter-bg)',
                text: 'var(--painter-text)',
                card: 'var(--painter-card)',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--painter-accent, #888); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--painter-primary, #555); 
      }
      
      .jackpot-reel {
        transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
      }

      /* Note Keeper Markdown Styles */
      .markdown-body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
      }
      /* Default bold is Coral as requested for "Organized" notes */
      .markdown-body strong {
        color: #ff7f50; /* Coral */
        font-weight: 800;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: var(--painter-primary);
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-body p {
        margin-bottom: 1em;
      }
      .markdown-body blockquote {
        border-left: 4px solid var(--painter-accent);
        padding-left: 1em;
        font-style: italic;
        opacity: 0.8;
      }
      .markdown-body pre {
        background: rgba(0,0,0,0.05);
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "js-yaml": "https://esm.sh/js-yaml@4.1.0",
    "marked": "https://esm.sh/marked@12.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
